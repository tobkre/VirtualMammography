    kVp: 25
    mAs: 110
    eBin: 0.5
    filters: {'Be': 0.3, 'PMMA': 2.35, 'Mo':0.0275}
     
detector:
    npx: 146
    npy: 146
    pitch: 0.06
    SPR: 0.18
    SNR: 9.7
    filters: {'Be': 0.3, 'PMMA': 2.35, 'Mo':0.0275}
