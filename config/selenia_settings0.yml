    filters: {'Be': 0.3, 'Mo': 0.03}
    filters: {'Al':1.6, 'Be': 0.3, 'PMMA': 2.35, 'Rh':0.025}

phantom:
    singleCell: True #take care of detector npx, npy=146 for single cell
    diam: 1.6 #diameter in mm
    thick: 2.0 #thickness in mu m 
    file: 'MATLAB/VirtualCDMAM/VirtualCDMAM.h5'
    
general:
    nimg: 20
    npos: 1
    nworkers: 10